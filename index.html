<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="navbar pt-3 pb-1">
      <div class="container-fluid d-flex justify-content-space-between">
        <a class="navbar-brand">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-soundwave" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z"/>
          </svg>
          SoundWave
        </a>
        <form class="d-flex" role="search">
          <input id="search-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="search-btn" class="btn btn-success" type="button">Search</button>
        </form>
        <button id="form-reset" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add new song +</button>
      </div>
    </nav>
  </div>

  <hr class="line">

  <!-- Modal code -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content" style="background-color: #282c34; color: #fff; border: 1px solid #24e066">
        <div class="modal-header" style="border-bottom: 1px solid #24e066;" >
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add a new song </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <p>Song Name:</p>
            <input id="song" type="text" class="form-control">
          </div>
          <div class="mb-2">
            <p>Artist Name:</p>
            <input id="artist" type="text" class="form-control">
          </div>
          <div>
            <p>Image link</p>
            <input id="img-link" type="text" class="form-control">
          </div>
        </div>
        <div class="modal-footer" style="border-top: 1px solid #24e066;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="submit-btn" type="button" class="btn btn-success" style="display: block;">Submit</button>
          <button id="upload-btn" type="button" class="btn btn-success" style="display: none;">Update Song</button>
        </div>
      </div>
    </div>
  </div>
<!-- Modal code -->


  <main class="container">
    <!-- List top controls (view change, sort, filter) -->
    <div class="d-flex justify-content-between mb-3 ms-1">
      <div class="d-flex gap-3 justify-content-center">
        <button class="grid-view button-reset" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#24e066" class="bi bi-grid-3x3-gap align-self-center" viewBox="0 0 16 16" alt="Grid-view">
            <path d="M4 2v2H2V2h2zm1 12v-2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm5 10v-2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V7a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zm0-5V2a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1zM9 2v2H7V2h2zm5 0v2h-2V2h2zM4 7v2H2V7h2zm5 0v2H7V7h2zm5 0h-2v2h2V7zM4 12v2H2v-2h2zm5 0v2H7v-2h2zm5 0v2h-2v-2h2zM12 1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zm-1 6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zm1 4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1h-2z"/>
          </svg>
        </button>
        <button class="table-view button-reset">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#24e066" class="bi bi-table align-self-center" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
          </svg>
        </button>
      </div>
      <div class="d-flex align-content-center gap-2" style="width: 480px;">
        <h6 class="align-self-center" style="margin-bottom: 0px; margin-right: 10px;">Sort by:</h6>
        <select id="dropdown-select" class="form-select" aria-label="Default select example" style="color: #fff; background-color: #818182; max-width: 150px; border: 0px;">
          <option selected value="asc"> Votes asc</option>
          <option value="des">Votes des</option>
        </select>
        <h6 class="align-self-center" style="margin-bottom: 0px; margin-right: 10px; margin-left: 10px;">Filter by:</h6>
        <select class="form-select" aria-label="Default select example" style="color: #fff; background-color: #818182; max-width: 150px; border: 0px;">
          <option selected>Song genre</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
    <!-- Grid view container -->
    <div class="grid-view-container row row-cols-1 row-cols-md-3 g-4">
      <!-- This is filled with the data from the server in card form -->
    </div>

    <!-- Table view container -->
    
    <div class="table-view-container" style="display: none;" >
      <table class="table" style="color: #d3d3d3;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Song</th>
            <th scope="col">Artist</th>
            <th scope="col">Genres</th>
            <th scope="col">Votes</th>
            <th scope="col">Uploaded</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-view-body" style="vertical-align: middle;">
          <!-- This is filled with the data from the server in table form -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="database/server.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
